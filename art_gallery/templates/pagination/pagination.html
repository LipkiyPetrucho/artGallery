<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="{% querystring page=page_obj.previous_page_number %}">Предыдущая</a>
        {% endif %}

        <span class="current">
            {{ page_obj.number }} из {{ paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="{% querystring page=page_obj.next_page_number %}">Следующая</a>
        {% endif %}
    </span>
</div>
